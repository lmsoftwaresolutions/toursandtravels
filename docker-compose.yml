services:
  db:
    image: postgres:15-alpine
    container_name: travel-db-prod
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travel_user -d travel_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - web
    restart: unless-stopped

  backend:
    image: toursandtravels-backend
    container_name: travel-backend-prod
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    expose:
      - "8000"                # âœ… internal only (nginx will access)
    depends_on:
      db:
        condition: service_healthy
    networks:
      - web
    restart: unless-stopped
    command: >
      gunicorn app.main:app
      -k uvicorn.workers.UvicornWorker
      --workers 2
      --bind 0.0.0.0:8000

  frontend:
    image: toursandtravels-frontend
    container_name: travel-frontend-prod
    expose:
      - "80"
                  
    depends_on:
      backend:
        condition: service_started
    networks:
      - web
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  web:
    driver: bridge
