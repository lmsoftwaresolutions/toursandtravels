services:
  db:
    image: postgres:15-alpine
    container_name: travel-db-local
    env_file:
      - backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travel_user -d travel_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - web
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel-backend-local
    env_file:
      - backend/.env
    environment:
      PYTHONPATH: /app
    expose:
      - "8000"                 # âœ… internal only (nginx will call this)
    depends_on:
      db:
        condition: service_healthy
    networks:
      - web
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: travel-frontend-local
    ports:
      - "3000:80"              # nginx serves React + proxies API
    depends_on:
      - backend
    networks:
      - web
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  web:
    external: true

